
<v-container fluid fill-height>
    <v-btn color="pink" dark @click.stop="drawer != drawer"> Toggle</v-btn>

    <v-navigation-drawer v-model="drawer" absolute temporary>
        <v-list>
            <v-list-item>
                <v-list-item-avatar>
                    <img src="https://avatars1.githubusercontent.com/u/27733137?v=4">
                </v-list-item-avatar>
                <v-list-item-content>
                    <v-list-item-title>Kazunari Takagi</v-list-item-title>
                </v-list-item-content>
            </v-list-item>

            <v-divider></v-divider>

            <v-list-item v-for="(item, index) in items" :key='index'>
                <v-list-item-icon>
                    <v-icon>{{ item.icon }}</v-icon>
                </v-list-item-icon>
                <v-item-content>
                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                </v-item-content>
            </v-list-item>
        </v-list>
    </v-navigation-drawer>
</v-container>
